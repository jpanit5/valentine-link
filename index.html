<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffc0cb, #ff69b4);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #d63384;
      margin-bottom: 2rem;
      text-align: center;
      transition: all 0.6s ease;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      transition: opacity 0.5s ease;
    }

    button {
      padding: 12px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yes {
      background-color: #ff69b4;
      color: white;
    }

    #yes:hover {
      background-color: #ff1493;
      transform: scale(1.1);
    }

    #no {
      background-color: #fa03e5;
      color: #c82333;
      position: relative;
    }

    #no:hover {
      background-color: #f5b6b9;
      transform: scale(1.05);
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Transition effects */
    .fade-out {
      opacity: 0;
      transform: translateY(50px);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeSlideIn 1s forwards ease;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1 id="question">Will you be my Valentine? üíñ</h1>
  <div class="buttons" id="buttons">
    <button id="yes">Yes üòç</button>
    <button id="no">No üò¢</button>
  </div>
  <div class="hearts"></div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const heartsContainer = document.querySelector(".hearts");
    const question = document.getElementById("question");
    const buttons = document.getElementById("buttons");

    yesBtn.addEventListener("click", () => {
      // Fade out current content
      question.classList.add("fade-out");
      buttons.classList.add("fade-out");

      setTimeout(() => {
        // Replace content after fade
        document.body.innerHTML = `
          <h1 class="fade-in" style="font-size:3rem; color:#d63384;">Yay! I love you üíï</h1>
          <div class="hearts"></div>
        `;
        createHearts();
      }, 600); // wait for fade animation to finish
    });

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function createHearts() {
      const heartsContainer = document.querySelector(".hearts");
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 200);
    }
  </script>
</body>
</html>
